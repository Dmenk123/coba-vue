<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mt-3">
                        <!-- event click modify data -->
                        <button class="btn btn-primary" v-on:click="counterData++">Increment</button>
                        &nbsp;
                        <!-- event click trigger a function -->
                        <!-- event modifier, only accept right click -->
                        <button class="btn btn-warning" v-on:click.right="onDecrement()">Decrement</button>

                        <h3 v-text='counterData'></h3>

                        <div class="mt-3">
                            <div class="form-group">
                                <label for="">Enter Your Name</label>
                                <!-- v-model = 2 data binding -->
                                <!-- first, input field has set to data property value -->
                                <!-- second, on key up at input field also set new data property value -->
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    v-model="name"
                                />
                            </div>
                        </div>

                        <div>
                            <!-- if method using dynamic data, is safer to use in computed property, bcz if any function that modify data (for example counter method that increment or decrement data value) will call this method also -->
                            <!-- this is using method property -->
                            <!-- Your Name is {{outputFullName()}} -->

                            <!-- this using computed property & computed property only executing property name block-->

                            Your Name is {{fullName}}
                        </div>

                        <div class="mt-3">
                            <form v-on:submit.prevent='submitForm()'>
                                <input type="text" class="form-control">
                                <button>Submit Form</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
