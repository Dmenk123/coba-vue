<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .box {
            width: 100%;
            height: 150px;
            border: 1px solid #000;
            margin-top: 3rem;
        }

        .active {
            background: red;
        }

        li.selected {
            background-color: salmon;
        }
    </style>
</head>
<body>
   
    <div class="container">
        <div id="app">
            <h1>--- {{instanceName}} ---</h1>
            <h2>{{message}}</h2>
            <h4>{{dataInstance.commonMessage}}</h4>
            <br>
            <a href="" @click.prevent="changeMessage()">click to change common message</a>

            <div>
                <input type="text" v-model="text" ref="userText"/>
                <button @click="setText">Set txt</button>

                <div>{{textMessage}}</div>
            </div>
        </div>
        <hr>
        <div id="app2">
            <h1>--- {{instanceName}} ---</h1>
            <div>{{anotherMessage}}</div>
            <h4>{{dataInstance2.commonMessage}}</h4>
            <br>
            <a href="" @click.prevent="changeMessage()">click to change common message</a>
        </div>  
    </div>
    
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
