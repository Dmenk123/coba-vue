<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .box {
            width: 100%;
            height: 150px;
            border: 1px solid #000;
            margin-top: 3rem;
        }

        .active {
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
           <div class="d-flex flex-column">
               <!-- v-on:click == @click on vue js -->
               <!-- v-bind: == : on vue js -->
               <div class="box" v-bind:style="{'background-color' : boxASelected ? 'red' : '#fff'}" v-on:click="onBoxSelected('A')"></div>
               <div class="box" :style="{'background-color' : boxBSelected ? 'blue' : '#fff'}"  @click="onBoxSelected('B')"></div>
               <div class="box" :style="{'background-color' : boxCSelected ? 'green' : '#fff'}" @click="onBoxSelected('C')"></div>
           </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
