<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            margin: 5%;
            font-family: 'Quicksand', sans-serif;
        }
        .box {
            width: 100%;
            height: 150px;
            border: 1px solid #000;
            margin-top: 3rem;
        }

        .active {
            background: red;
        }

        li.selected {
            background-color: salmon;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
           <div class="row">
               <div class="col-md-12">
                    <form 
                        class="form-group"
                        @submit.prevent="onHobbySubmit()"
                    >
                        <div class="form-group">
                            <label>Enter Hobby</label>
                            <input 
                                type="text"
                                class="form-control"
                                v-model="enteredHobbyValue"
                            >
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Add Hobby</button>
                        </div>
                   </form>

                   <div class="mt-3">
                        <h4>Hobbies List</h4>

                        <div 
                            class="alert alert-warning"
                            v-if="hobbies.length === 0"
                        >no hobbies present</div>
                        
                        <!-- <ul 
                            class="list-group"
                            v-else-if="hobbies.length > 0"
                        >
                            <li 
                                :class="[{'selected': indexHover === idx ? true : false }, 'list-group-item']" 
                                v-for="(datarow, idx) in hobbies" 
                                @click="removeHobby(idx)"
                                @mouseover="mouseOver(idx)"
                                :style="{'cursor' : 'crosshair'}"
                            >{{datarow}} | index array : {{idx}}</li>
                        </ul> -->

                        <ul 
                            class="list-group"
                            v-else-if="hobbies.length > 0"
                        >
                            <li 
                                :class="[{'selected': setHighlight[idx] }, 'list-group-item']" 
                                v-for="(datarow, idx) in hobbies" 
                                @click="removeHobby(idx)"
                                @mouseover="mouseOver(idx)"
                                :style="{'cursor' : 'crosshair'}"
                            >{{datarow}} | index array : {{idx}}</li>
                        </ul>
                        
                        <div v-else>Hobbies is Negitive</div>

                        <!-- <ul>
                            <li v-for="num in 5">
                                {{num}}
                            </li>
                        </ul>

                        <ul class="list-group">
                            <li 
                                class="list-group-item"
                                v-for="(user, key, index) in userDetails"
                            > {{key}} : {{user}} - {{index}}
                            </li>
                        </ul> -->
                   </div>
               </div>
           </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
